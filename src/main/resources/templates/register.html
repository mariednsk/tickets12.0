<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — МоиПроекты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css?v=3}">
    <style>
        .auth-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
        }
        .auth-card {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 2rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 380px;
            width: 100%;
            backdrop-filter: blur(25px);
        }
        .auth-card h1 {
            font-size: 1.6rem;
            margin-bottom: .5rem;
        }
        .auth-card p {
            color: #94a3b8;
            margin-bottom: 1.5rem;
        }
        .auth-card input {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            width: 100%;
            padding: .7rem .8rem;
            color: white;
            font-size: .9rem;
            margin-bottom: 1rem;
            transition: .2s;
        }
        .auth-card input:focus {
            outline: none;
            border-color: #38bdf8;
            background: rgba(255,255,255,0.1);
        }
        .auth-card button {
            background: linear-gradient(120deg, #0ea5e9, #38bdf8);
            border: none;
            color: white;
            border-radius: 999px;
            padding: .7rem;
            font-size: .9rem;
            width: 100%;
            cursor: pointer;
            transition: .2s;
        }
        .auth-card button:hover {
            filter: brightness(1.05);
        }
        .auth-card .switch {
            margin-top: 1rem;
            text-align: center;
            color: #94a3b8;
            font-size: .85rem;
        }
        .auth-card .switch a {
            color: #38bdf8;
            text-decoration: none;
        }
        .auth-card .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <h1>Регистрация ✨</h1>
        <p>Создайте свой аккаунт</p>

        <form th:action="@{/register}" method="post">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="password" name="confirm" placeholder="Повтор пароля" required>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit">Создать аккаунт</button>
        </form>

        <div class="switch">
            Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
        </div>
    </div>
</div>
</body>
</html>
