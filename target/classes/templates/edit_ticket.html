<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать билет</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Редактировать билет</h1>

<form th:action="@{'/tickets/edit/' + ${ticket.id}}" th:object="${ticket}" method="post">
    <div>
        <label>Событие</label>
        <input type="text" th:field="*{eventName}" required>
    </div>
    <div>
        <label>Покупатель</label>
        <input type="text" th:field="*{buyerName}" required>
    </div>
    <div>
        <label>Место</label>
        <input type="text" th:field="*{seatNumber}" required>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Сохранить</button>
</form>

<a th:href="@{/tickets}">Назад</a>
</body>
</html>
